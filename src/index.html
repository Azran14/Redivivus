<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="scss/styles.scss" />
    <link rel="script" href="js/script.js" />
    <link rel="icon" type="image/png" href="img/LogoRedivivus__Desktop.png">
    <title>Redivivus</title>
  </head>

  <body>
    <header>
      <div class="headerContent">
        <div class="logoDesktop">
          <img
            src="img/LogoRedivivus__Desktop.png"
            width="49px"
            alt="Redivivus"
          />
        </div>
        <div>
          <ul class="header__menu">
            <li><a href="#">Phénix</a></li>
            <li>
              <a href="#">Collection</a>
            </li>
            <li><a href="">Matériaux</a></li>
            <li>
              <a href="#">Collaborations</a>
            </li>
            <li>
              <a href="#">Concept</a>
            </li>
          </ul>
        </div>
        <div class="header__icons">
          <div class="header_iconShop">
            <img src="img/shop.png" width="30px" alt="shop" />
          </div>
          <div class="header_iconUser">
            <img src="img/user.png" width="30px" alt="User" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="background">
        <div class="landingPage">
          <div class="landingPage__phenix">
            <div class="landingPage__phenix--bigger">
              <h1>Phénix</h1>
            </div>
            <div class="landingPage__phenix--smaller">
              <span>100% </span> <span> Recyclée à partir de </span>
              <span>voitures et de bateaux.</span>
            </div>
          </div>
          <div class="landingPage__carrousel">
            
            <img src="img/NeoVestGreen 1.png">
          </div>
          <div class="landingPage__unique">
            <div>
              <p>Sois</p>
            </div>
            <div class="landingPage__unique--bigger">
              <h1>Unique.</h1>
            </div>
          </<div>
        </div>
        <div class="degrading"></div>
      </div>
    </main>
  </body>
</html>
