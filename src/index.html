<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="scss/styles.scss" />
    <script defer src="js/script.js"></script>
    <link rel="icon" type="image/png" href="img/LogoBlack.png" />
    <title>Redivivus</title>
  </head>

  <body>
    <header>
      <div class="headerContent">
        <div class="logoDesktop">
          <img
            src="img/LogoRedivivus__Desktop.png"
            width="49px"
            alt="Redivivus"
          />
        </div>
        <div>
          <ul class="header__menu">
            <li><a href="pages/personalisation.html">Phénix</a></li>
            <li>
              <a href="#">Collection</a>
            </li>
            <li><a href="#">Matériaux</a></li>
            <li>
              <a href="#">Collaborations</a>
            </li>
            <li>
              <a href="#">Concept</a>
            </li>
          </ul>
        </div>
        <div class="header__icons">
          <div class="header_iconShop">
            <img src="img/shop.png" width="30px" alt="shop" />
          </div>
          <div class="header_iconUser">
            <img src="img/user.png" width="30px" alt="User" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="background">
        <div class="background background--1vp">
          <div class="landingPage">
            <div class="landingPage landingPage__phenix">
              <h1>Collection <span>Phénix</span></h1>
            </div>
            <div class="landingPage landingPage__jackets">
              <div>
                <img src="img/HypalonVestRed.png" alt="veste en Hypalon" />
                <p>Hypalon</p>
              </div>
              <div>
                <img src="img/NeoVestGreen.png" alt="veste en Néoprène" />
                <p>Néoprène</p>
              </div>
              <div>
                <img
                  src="img/LeatherVestBlack.png"
                  alt="veste en Simili-Cuir"
                />
                <p>Simili-Cuir</p>
              </div>
              <div>
                <img src="img/AlcaVestBrown.png" alt="veste en Alcantara" />
                <p>Alcantara</p>
              </div>
            </div>
            <div class="landingPage landingPage__textiles">
              <p>
                Des vestes en textiles <span><span>100%</span> recyclés</span>
                à partir de bateaux et de voitures de sport.
              </p>
            </div>
            <div class="landingPage landingPage__button">
              <button>VOIR LA COLLECTION</button>
            </div>
          </div>
        </div>
        <div class="degrading"></div>
      </div>
    </main>
  </body>
</html>
