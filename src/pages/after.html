<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../scss/styles.scss" />
    <script defer src="../js/script.js"></script>
    <link rel="icon" type="image/png" href="../img/LogoBlack.png" />
    <title>Personalisation</title>
  </head>

  <body>
    <header>
      <div class="headerContent">
        <div class="logoDesktop">
          <a href="../index.html"
            ><img
              src="../img/LogoRedivivus__Desktop.png"
              width="49px"
              alt="Redivivus"
          /></a>
        </div>
        <div>
          <ul class="header__menu">
            <li><a href="#">Phénix</a></li>
            <li>
              <a href="#">Collection</a>
            </li>
            <li><a href="#">Matériaux</a></li>
            <li>
              <a href="#">Collaborations</a>
            </li>
            <li>
              <a href="#">Concept</a>
            </li>
          </ul>
        </div>
        <div class="header__icons">
          <div class="header_iconShop">
            <img src="../img/shop.png" width="30px" alt="shop" />
          </div>
          <div class="header__iconUser">
            <img src="../img/user.png" width="30px" alt="User" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="backgroundAfter">
        <div class="choiceContent">
          <div class="choiceContent__jackets">
            <div class="choiceContent__info">
              <p class="choiceContent__similiCuir">VESTE EN SIMILI-CUIR</p>
              <!-- 
              <p class="choiceContent__alcantara">VESTE EN ALCANTARA</p>
              <p class="choiceContent__hypalon">VESTE EN HYPALON</p>
              <p class="choiceContent__neoprene">VESTE EN NEOPRENE</p> -->
            </div>
            <div class="choiceContent__jacket">
              <img src="../img/NeoVestGreen.png" alt="jacket" />
            </div>
          </div>
          <div class="mainContent__divider"></div>
          <div class="choiceContent__choose">
            <div class="choiceContent__size">
              <p>TAILLES:</p>
              <div class="choiceContent__sizes">
                <p class="choiceContent__size">S</p>
                <p class="choiceContent__size">M</p>
                <p class="choiceContent__size">L</p>
                <p class="choiceContent__size">XL</p>
                <p class="choiceContent__size">XXL</p>
              </div>
            </div>
            <div class="choiceContent__color">
              <p>COULEURS:</p>
              <div class="choiceContent__colors">
                <p class="choiceContent__color">
                  <img src="../img/red.png" alt="red" />
                </p>
                <p class="choiceContent__color">
                  <img src="../img/green.png" alt="green" />
                </p>
                <p class="choiceContent__color">
                  <img src="../img/grey.png" alt="" />
                </p>
                <p class="choiceContent__color">
                  <img src="../img/bronze.png" alt="brown" />
                </p>
                <p class="choiceContent__color">
                  <img src="../img/cuir.png" alt="cuir" />
                </p>
              </div>
            </div>
            <div class="choiceContent__buy">
              <a href="#"><p>500.00€</p></a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
