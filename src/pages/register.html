<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../scss/styles.scss" />
    <script defer src="../js/script.js"></script>
    <link rel="icon" type="image/png" href="../img/logoblack.png" />
    <title>Register</title>
  </head>
  <body>
    <div id="headerJS"></div>
      <main>
        <div class="place">  
          <div class="register">
            <div class="register__log">
              <span> Nouveau Client</span>
              <span> Créez votre compte et profitez d'avantages exclusifs :</span>
              <ul>
                  <li>* Commander plus vite</li>
                  <li>* Suivre vos commandes</li>
                  <li>* Accès aux historiques de vos achats</li>
                  <li>* Demander un retour ou un échange</li>
              </ul>
              <form class="form">
                <p class="title_form">Me connecter</p>
                <input class="input" type="email" placeholder="Email *" required/>
                <input class="input" type="password" placeholder="Mot de passe *" required/>
                <p class="forgot"><a href="#">Mot de passe oublié ?</p>
                <button><a href="../index.html">Connecter</a></button>
                <input type="checkbox" name="Rester connecter" value="connecter"> 
                <label for="connecter">Rester connecté</label>
              </form>
            </div>
            <div class="register__reg"> 
              <form class="register__form2">
                <input class="input2" type="text" placeholder="Nom*" required/>
                <input class="input2" type="text" placeholder="Prénom*" required/>
                <input class="input2" type="email" placeholder="Email*" required/>
                <input class="input2" type="password" placeholder="Mot de passe*" required/>
                <input class="input2" type="date" placeholder="Date de naissance" required/>
                <input class="input2" type="tel" placeholder="N° de téléphone (facultatif)" />
                <div class="register__accept">
                  <input
                    type="checkbox"
                    id="information"
                    name="info"
                    value="accept"
                    checked
                  />
                  <label class="accept" for="accept"
                    >J'accepte que Redivivus me transmette des informations commerciales sur
                    ses produits par email, sms ou téléphone. Des informations
                    complémentaires, en particulier concernant vos droits sur vos données à
                    caractère personnel, sont disponibles via la polit
                    ique de
                    confidentialité.</label
                  >
                </div>
                  <button class="register__button"><a href="../index.html">S'inscrire</a></button>
              </form>
            </div>
          </div>
        </div>
      </main>
      <div id="footerJS"></div>
    </body>
</html>
