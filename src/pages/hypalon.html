<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../scss/styles.scss" />
    <script defer src="../js/script.js"></script>
    <link rel="icon" type="image/png" href="../img/LogoBlack.png" />
    <title>Personalisation</title>
  </head>

  <body>
    <header>
      <div class="headerContent">
        <div class="logoDesktop">
          <a href="../index.html"
            ><img
              src="../img/LogoRedivivus__Desktop.png"
              width="49px"
              alt="Redivivus"
          /></a>
        </div>
        <div>
          <ul class="header__menu">
            <li><a href="#">Phénix</a></li>
            <li>
              <a href="#">Collection</a>
            </li>
            <li><a href="#">Matériaux</a></li>
            <li>
              <a href="#">Collaborations</a>
            </li>
            <li>
              <a href="#">Concept</a>
            </li>
          </ul>
        </div>
        <div class="header__icons">
          <div class="header_iconShop">
            <img src="../img/shop.png" width="30px" alt="shop" />
          </div>
          <div class="header__iconUser">
            <img src="../img/user.png" width="30px" alt="User" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="backgroundAfter">
        <div class="choiceContent">
          <div class="choiceContent__jacket">
            <div class="choiceContent__info">
              <p class="choiceContent__hypalon">VESTE EN HYPALON</p>
            </div>
            <div>
              <img
                class="choiceContent__jackets choiceContent__jackets--black is-visible"
                src="../img/jackets/vestenoir.png"
                alt="jacket"
              />
              <img
                class="choiceContent__jackets
                choiceContent__jackets--red"
                src="../img/jackets/HypalonVestRed.png"
                alt="jacket"
              />
            </div>
          </div>
          <div class="mainContent__divider"></div>
          <div class="choiceContent__choose">
            <div class="choiceContent__size">
              <p>TAILLES:</p>
              <div class="choiceContent__sizes">
                <p class="choiceContent__size">S</p>
                <p class="choiceContent__size">M</p>
                <p class="choiceContent__size">L</p>
                <p class="choiceContent__size">XL</p>
                <p class="choiceContent__size">XXL</p>
              </div>
            </div>
            <div class="choiceContent__color">
              <p>COULEURS:</p>
              <div class="choiceContent__colors">
                <div class="choiceContent__color--beige ">
                  <img src="../img/couleur/beigealcantara.png" alt="beige" />
                </div>
                <div class="choiceContent__color--green">
                  <img src="../img/couleur/green.png" alt="green" />
                </div>
                <div class="choiceContent__color--brown">
                  <img src="../img/couleur/brownalcantara.png" alt="brown" />
                </div>
                <div
                  class="choiceContent__color--red choiceContent__singleColor"
                >
                  <img src="../img/couleur/red.png" alt="red" />
                </div>
                <div
                  class="choiceContent__singleColor choiceContent__color--black"
                >
                  <img src="../img/couleur/black.png" alt="black" />
                </div>
              </div>
            </div>
            <div class="choiceContent__buy">
              <a href="#"><p>500.00€</p></a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
